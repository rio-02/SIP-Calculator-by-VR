<!DOCTYPE html>
<html>
<head>
  <title>SIP Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { margin: 8px 0; padding: 10px; width: 100%; }
    h1 { text-align: center; }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .result-box div {
      margin: 10px 0;
      font-size: 1.1em;
    }
    .highlight { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>SIP Calculator</h1>

  <label>Monthly Investment (₹):</label>
  <input type="number" id="amount" placeholder="e.g., 5000">

  <label>Investment Duration (Years):</label>
  <input type="number" id="years" placeholder="e.g., 10">

  <label>Expected Annual Return (%):</label>
  <input type="number" id="rate" placeholder="e.g., 12">

  <button onclick="calculateSIP()">Calculate</button>

  <div class="result-box" id="result" style="display:none;">
    <div>Invested Amount: <span id="invested" class="highlight"></span></div>
    <div>Estimated Returns: <span id="returns" class="highlight"></span></div>
    <div>Total Value: <span id="total" class="highlight"></span></div>
  </div>

  <script>
    function calculateSIP() {
      let P = parseFloat(document.getElementById('amount').value);
      let years = parseFloat(document.getElementById('years').value);
      let rate = parseFloat(document.getElementById('rate').value);

      if (!P || !years || !rate) {
        alert("Please enter all values.");
        return;
      }

      let r = rate / 12 / 100;
      let n = years * 12;

      let FV = P * (((Math.pow(1 + r, n) - 1) * (1 + r)) / r);
      let invested = P * n;
      let returns = FV - invested;

      document.getElementById('invested').innerText = `₹${invested.toFixed(2)}`;
      document.getElementById('returns').innerText = `₹${returns.toFixed(2)}`;
      document.getElementById('total').innerText = `₹${FV.toFixed(2)}`;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
